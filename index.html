<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main>

  
  <section>

    <div class="container">
     <img class="top-circle" src="./images/bg-pattern-top.svg" alt="circle">
     <div class="card">
       <!--patter background-->
       <div class="card__image-container">
           <img src="./images/bg-pattern-card.svg" alt="bluish greenish pattern image">
       </div>
 
 
 
       <!--user data container-->
       <div class="card__user-data">
             <!--user image-->
             <div class="card__user-img">
               <img src="./images/image-victor.jpg" alt="user image">
            </div>
           <!--user name and age-->
            <p class="card__user-name">victor crest<span class="card__user-age">26</span></p>
           <!--user location-->
            <span class="card__user-city">london</span>
       </div>
 
 
       <footer class="card__footer">
         <p>80k <span>followers</span></p>
         <p>803k <span>likes</span></p>
         <p>1.4k <span>photos</span></p>
       </footer>
 
 
     </div>
 
 
 
     <img class="bottom-circle" src="./images/bg-pattern-bottom.svg" alt="circle">
    </div>
 
   </section>
 
 
 
 
 
 
   <footer class="main-footer">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
     Coded by <a href="#">ze-n</a>
   </footer>
</main>
</body>
</html>
